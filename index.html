<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Daphne</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Flying Heart */
        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            transform: rotate(-45deg);
            background-color: red;
            animation: fly 10s infinite;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: -10px;
            
        }

        /* Fireworks and flying hearts animation */
        @keyframes fly {
            0% { left: 0; top: 0; }
            25% { left: calc(100% - 100px); top: 0; }
            50% { left: calc(100% - 100px); top: calc(100% - 90px); }
            75% { left: 0; top: calc(100% - 90px); }
            100% { left: 0; top: 0; }
        }

        #message, #image {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #image img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid red;
            object-fit: cover;
        }

        #message {
            font-size: 24px;
            color: #333;
        }

        /* Fireworks */
        .fireworks {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            background: red;
            border-radius: 50%;
            animation: firework-animation 1s linear infinite;
        }

        @keyframes firework-animation {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(50); }
        }
    </style>
</head>
<body>

    <!-- Moving Heart -->
    <div class="heart" onclick="showMessageAndFireworks()"></div>

    <!-- Fireworks -->
    <div class="fireworks" id="fireworks"></div>

    <!-- Picture and Message -->
    <div id="image">
        <img src="dd.jpg" alt="Happy Birthday Image">
    </div>
    <div id="message">Happy Birthday My Labidabs Daphne!</div>

    <!-- Sound Effects -->
    <audio id="soundEffect" src="Magic Spell #2 Sound Effect.mp3"></audio> <!-- Update this path with your sound file -->
    <audio id="backgroundMusic" src="4 U - Dixzie Cruel (Official Lyric Video) (mp3cut.net).mp3" loop></audio> <!-- Optional background music -->

    <script>
        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                fireworksContainer.appendChild(firework);
            }
        }

        function showMessageAndFireworks() {
            // Display picture and message
            document.getElementById('message').style.display = 'block';
            document.getElementById('image').style.display = 'block';

            // Play sound effect
            const soundEffect = document.getElementById('soundEffect');
            soundEffect.play();

            // Play background music (optional)
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play();

            // Display fireworks
            document.getElementById('fireworks').style.display = 'block';
            createFireworks();

            // Hide heart
            document.querySelector('.heart').style.display = 'none';
        }
    </script>
    
</body>
</html>
